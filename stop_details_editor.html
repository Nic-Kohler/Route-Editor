<div id="stop_details_container" class="dialog_container">
	<div id="stop_editor_header_container" class="header_container">
		Stop Details
	</div>
	<div id="table_container" class="table_container">
		<table id="stop_details_layout" style="width:100%">
			<tr>
				<td style="min-width: 120px">
					<label for="stop_name" class="left_item">Name:</label>
				</td>
				<td>
					<input type="text" id="stop_name" class="textbox" tabindex="1">
				</td>
			</tr>
			<tr>
				<td>
					<label for="stop_latitude" class="left_item">Latitude:</label>
				</td>
				<td>
					<input type="text" id="stop_latitude" class="textbox" tabindex="2">
				</td>
			</tr>
			<tr>
				<td>
					<label for="stop_longitude" class="left_item">Longitude:</label>
				</td>
				<td>
					<input type="text" id="stop_longitude" class="textbox" tabindex="3">
				</td>
			</tr>
			<tr>
				<td>
					<label for="stop_order" class="left_item">Order:</label>
				</td>
				<td>
					<input type="text" id="stop_order" class="textbox" tabindex="4">
				</td>
			</tr>
		</table>
	</div>
	<div id="stop_editor_controls_container" class="controls_container">
		<div id="controls">
			<div id="save_button" class="button" tabindex="5">Save</div>
			<div id="import_button" class="button" tabindex="6">Import</div>
			<div id="cancel_button" class="button" tabindex="7">Cancel</div>
		</div>
	</div>
</div>
