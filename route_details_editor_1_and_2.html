<div id="route_details_container" class="dialog_container">
	<div id="route_editor_header_container" class="header_container">
		Route Description
	</div>
	<div id="table_container" class="table_container">
		<table id="route_details_layout" style="width:100%">
			<tr>
				<td style="min-width: 120px">
					<label for="route_from" class="left_item">From:</label>
				</td>
				<td>
					<input type="text" id="route_from" class="textbox" tabindex="1">
				</td>
			</tr>
			<tr>
				<td>
					<label for="route_to" class="left_item">To:</label>
				</td>
				<td>
					<input type="text" id="route_to" class="textbox" tabindex="2">
				</td>
			</tr>
			<tr>
				<td>
					<label for="route_via" class="left_item">Via:</label>
				</td>
				<td>
					<input type="text" id="route_via" class="textbox" tabindex="3">
				</td>
			</tr>
			<tr id="route_is_express_row">
				<td>
					<label for="route_is_express" class="left_item">Express:</label>
				</td>
				<td>
					<input type="checkbox" id="route_is_express" class="checkbox" tabindex="4">
				</td>
			</tr>
		</table>
	</div>
	<div id="route_editor_controls_container" class="controls_container">
		<div id="controls">
			<div id="save_button" class="button" tabindex="5">Save</div>
			<div id="cancel_button" class="button" tabindex="6">Cancel</div>
		</div>
	</div>
</div>
